
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unicode Faces</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.4.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script>
        document.addEventListener("deviceready", App.initApplication, true);
    </script>
</head>

<body>

<div data-role="page">

    <div data-role="header">
        <h1>Unicode Faces</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <p>Tap to copy to clipboard.</p>
        <ul class="faces">
            <li class="face">ಠ_ಠ</li>
            <li class="face">ಠ‿ಠ</li>
            <li class="face">( ͡° ͜ʖ ͡°)</li>
            <li class="face">ʘ‿ʘ</li>
            <li class="face">(╯°□°）╯︵ ┻━┻</li>
        </ul>

    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
