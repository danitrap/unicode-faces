
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unicode Faces</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.4.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script>
        document.addEventListener("deviceready", App.initApplication, true);
    </script>
</head>

<body>

<div data-role="page">

    <div data-role="header">
        <h1>Unicode Faces</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <p>Tap to copy to clipboard.</p>
        <div class="ui-grid-c faces">
            <div class="ui-block-a face">ಠ_ಠ</div>
            <div class="ui-block-b face">ಠ‿ಠ</div>
            <div class="ui-block-c face">( ͡° ͜ʖ ͡°)</div>
            <div class="ui-block-d face">ʘ‿ʘ</div>
        </div>
        <div class="ui-grid-solo faces">
            <div class="ui-block-a face">(╯°□°）╯︵ ┻━┻</div>
        </div>

    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
